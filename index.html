    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        var all_questions = 0;
        var done_questions = 0;
        var data_form = {
            'nome': '', // 01
            'marca_nome': '', // 02
            'marca_descricao': '', // 03
            'marca_transmitir': '', // 04
            'marca_ex_outras_empresas_positivas': '', // 05
            'marca_ex_outras_empresas_negativas': '', // 06
            'marca_ex_cores_positivas': '', // 07
            'marca_ex_cores_negativas': '', // 08
            'marca_ex_tipografia': '', // 09
            'marca_formato': '', // 10
            'marca_iniciais': '', // 11
            'marca_iniciais_formato': '', // 12
            'marca_iniciais_simbolo': '', // 13
            'marca_fonte': '', // 14
            'marca_informacoes_adicionais': '' // 15
        }

        window.onload = function(){
            // 
            set_percent();
            emailjs.init("HGN4DC70gO6uKY2Eg");
        };

        function actual_page(){
            let screen = document.getElementsByClassName('ativa');
            if (size(screen) > 0){
                return screen[0].id;
            } else {
                return '';
            }
        }
        
        function navigate(to_screen, back = false) {
            let screen = actual_page();
            let screens = document.getElementsByClassName('screen');

            if (screen != ''){
                let to = document.getElementById(to_screen);
                // se a página atual for um formulário, são realizadas as validações
                if (screen.includes('form')){
                    if (back == false){
                        if (form_validate(screen) == false){
                            return;
                        } else {
                            let page_question = parseInt(screen.split('form_')[1]);
                            let perc = (page_question/all_questions)*100;
                            perc = Math.round(perc);
                            let perc_elements = document.getElementsByClassName('progress_bar');
                            for (let i = 0; i < size(perc_elements); i++) {
                                perc_elements[i].textContent = perc+'%';
                                perc_elements[i].style = '--value:'+perc;   
                            }
                            get_data(screen);
                        }
                    }
                    
                }
                
                // verifica a página de destino
                if (to_screen == 'infos'){
                    document.getElementById('client_name').textContent = data_form['nome'];
                }
                
                document.getElementById(screen).classList.remove('ativa');
                // verifica se existe a página que esta sendo requerida
                if (exists(to)){
                    let form_elements = to.getElementsByClassName('form-control');
                    to.classList.add('ativa');
                    // seta o focus no primeiro elemento de formulário que encontrar
                    if (size(form_elements) > 0){
                        form_elements[0].focus();
                    }
                    return;
                }
            }
            document.getElementById('error_404').classList.add('ativa');
        }

        function get_data(form_name){
            let form = document.getElementById(form_name);
            if (exists(form)){
                let inpts = form.getElementsByClassName('form-control');
                for (let i = 0; i < size(inpts); i++) {
                    let id = inpts[i].getAttribute('id');
                    if (data_form[id] !== undefined && data_form[id] !== null){
                        data_form[id] = inpts[i].value;
                    }
                }
            }
        }

        function set_img_selected(img, position_name){
            if (img.classList.contains('img-selected')){
                img.classList.remove('img-selected');
                img.setAttribute('img-selected','');
                data_form[position_name] = data_form[position_name].replaceAll(img.id+'; ','');
            } else {
                img.classList.add('img-selected');
                img.setAttribute('img-selected','check');
                if (!data_form[position_name].includes(img.id+'; ')){
                    data_form[position_name]+= img.id+'; ';
                }
            }
        }

        function set_percent(){
            let scr = document.getElementsByClassName('screen');
            for (let i = 0; i < size(scr); i++) {
                if ((scr[i].id).includes('form')){
                    all_questions++;
                }
            }
        }

        function send_data() {
            let mail_message = "Vitória, foi enviada a mensagem do sr(a) "+data_form["nome"]+", com as seguintes respostas as suas questões. 2.Marca: "+data_form["marca_nome"]+" / 3.Descricao: "+data_form["marca_descricao"]+" / 4.Deseja transmitir: "+data_form["marca_transmitir"]+" / 5.Outras empresas: "+data_form["marca_ex_outras_empresas_positivas"]+" / 6.Outras empresas NEGATIVAS: "+data_form["marca_ex_outras_empresas_negativas"]+" / 7.Deseja as cores: "+data_form["marca_ex_cores_positivas"]+" / 8.NÃO deseja as cores: "+data_form["marca_ex_cores_negativas"]+" / 9.Tipografia: "+data_form["marca_ex_tipografia"]+" / 10.Formato: "+data_form["marca_formato"]+" / 11.Iniciais: "+data_form["marca_iniciais"]+" / 12.Formato das iniciais: "+data_form["marca_iniciais_formato"]+" / 13.Símbolo no lugar iniciais: "+data_form["marca_iniciais_simbolo"]+" / 14.Modelo de fonte: "+data_form["marca_fonte"]+" / 15.Informações adicionais: "+data_form["marca_informacoes_adicionais"]+'. Enviado dia '+dateFormat(timestamp(),'dd|mes.|aaaa hh|mm')+'.';
            let data = {
                'message': mail_message,
                'to_name':'Vitória',
                'from_name':'Vitória - Designer Gráfico',
            }
            
            emailjs.send('service_8dox4sk', 'template_ixr6l7d', data)
            .then(function(response) {
                form('https://in0c3nc10.github.io/Vitoria-Designer-Grafico/thankyou.html',[],'get');
            }, function(error) {
                console.log('FAILED...', error);
                navigate('error_500');
            });
        }
    </script>
